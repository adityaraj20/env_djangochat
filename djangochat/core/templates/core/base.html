<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Djangochat</title>
    <style> 
        body{
            background-color: teal;
        }
        /* Style for the navigation bar */
        .navbar {
            background-color: rgb(1, 49, 49); /* Background color */
            overflow: hidden; /* Clear floats */
            display: flex; /* Display contents as a flex container */
            justify-content: space-between; /* Space between items */
            align-items: center; /* Center items vertically */
            padding: 10px 20px; /* Padding for the navbar */
            color: white; /* Text color */
        }

        /* Style for the logo (DjangoChat) */
        .navbar-logo {
            font-size: 24px; /* Font size */
            font-weight: bold; /* Bold text */
        }

        .navbar a {
            color: white; /* Text color */
            text-decoration: none; /* Remove underlines from links */
            margin-left: 20px; /* Spacing between links */
        }

        /* Login and Sign Up buttons */
        .login-button, .signup-button {
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            padding: 10px 20px; /* Padding for the buttons */
            border: none; /* Remove button border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Cursor style on hover */
        }

        /* Space between Login and Sign Up buttons */
        .login-button {
            margin-right: 10px;
        }
        .login-button:hover, .signup-button:hover {
            background-color: #0056b3; /* New background color on hover */
        }

        .container {
            padding: 2.5rem; /* Equivalent to p-10 */
        }

        @media(min-width: 1024px){
            .container{
                padding: 10rem;
            }

        .heading{
            font-size: 50%;
        }
    }

        .heading {
        font-size: 2.5rem; /* Equivalent to text-3xl */
        color: #fff; /* Equivalent to text-white */
        text-align: center;
    }

 .text-white{
    color: #fff;
    text-decoration: none;
 }

 .text-white:hover{
    color: #ccc;
 }

 .chat-messages{
    height: 400px;
    overflow-y: auto;
 }


    </style>
    
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">DjangoChat</div>
        <div>
            {%if request.user.is_authenticated %}
            <a href="/rooms/" class="text-white">Rooms</a>
            <a href="/logout/" class="signup-button">Log Out</a>
            {%else%}
            <a href="/login/" class="login-button">Login</a>
            <a href="/signup/" class="signup-button">Sign Up</a>
            {%endif%}
        </div>
    </div>

    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
